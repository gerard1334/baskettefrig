<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRIG Basket Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-top: 30px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #ccc;
        }

        .gallery-item button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .gallery-item button:hover {
            background-color: #2980b9;
        }

    </style>
</head>
<body>
    <h1>FRIG Basket Gallery</h1>

    <div class="gallery">
        <!-- Photo 1 -->
        <div class="gallery-item">
<a href="https://ibb.co/f83qxN5"><img src="https://i.ibb.co/f83qxN5/t-l-charge.jpg" alt="t-l-charge" border="0" /></a>
            <button onclick="window.location.href='https://gerard1334.github.io/papillon/';">Go to Basketball Site 1</button>
        </div>

        <!-- Photo 2 -->
        <div class="gallery-item">
<a href="https://ibb.co/6tFKXgQ"><img src="https://i.ibb.co/6tFKXgQ/t-l-c.jpg" alt="t-l-c" border="0" /></a>
            <button onclick="window.location.href='https://gerard1334.github.io/papillon/';">Go to Basketball Site 2</button>
        </div>

        <!-- Photo 3 -->
        <div class="gallery-item">
          <a href="https://ibb.co/f83qxN5"><img src="https://i.ibb.co/f83qxN5/t-l-charge.jpg" alt="t-l-charge" border="0" /></a>
            <button onclick="window.location.href='https://gerard1334.github.io/papillon/';">Go to Basketball Site 3</button>
        </div>

        <!-- Photo 4 -->
        <div class="gallery-item">
<a href="https://ibb.co/9sW8Cfm"><img src="https://i.ibb.co/9sW8Cfm/t-l-chargem.jpg" alt="t-l-chargem" border="0" /></a>
            <button onclick="window.location.href='https://gerard1334.github.io/papillon/';">Go to Basketball Site 4</button>
        </div>

    </div>

</body>
</html>
